{% load static %}

<header class="header">
  <i class="bx bx-film mobile-logo"></i>
  <h1 class="page-name">{{ page_name }}</h1>
  {% if user.is_authenticated %}
  <a class="user-info" href="{% url 'accounts:settings' %}"">
    <div class="text-part">
      <span class="username">{{ user.username }}</span>
      <span class="email">{{ user.email }}</span>
    </div>
    <div class="profile-image-wrapper">
      <img
        src="{{ profile.image.url }}"
        alt="your profile`s image"
        class="profile-image"
      />
    </div>
  </a>
  {% endif %}
</header>
